<h1>Carteira do cliente</h1>
<h1>{{nome}}, {{idade}}</h1>
<h1>R$ {{saldo | number:'1.2':'br'}}</h1>

<form class="example-form">
    <mat-form-field appearance="fill">
        <mat-label>Valor R$</mat-label>
        <input matInput [(ngModel)]="valorCompra" name="valorCompra">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Ativo</mat-label>
        <mat-select [(ngModel)]="ativoCompra" name="ativoCompra">
          <ng-container *ngIf="ativos != null && ativos.length > 0">
            <mat-option  *ngFor="let ativo of ativos" [value]="ativo.nome">
              {{ativo.nome}} / {{ativo.grupo}}
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    <button class="btn btn-primary" (click)="Comprar()"> Comprar </button>
    <button class="btn btn-primary"> Vender </button>
</form>

<app-investimento [investimentos]="fixa" [titulo]="'Renda Fixa'"></app-investimento>
<app-investimento [investimentos]="variavel" [titulo]="'Renda Variável'"></app-investimento>
<app-investimento [investimentos]="fundos" [titulo]="'Fundos'"></app-investimento>
<app-investimento [investimentos]="acoes" [titulo]="'Ações'"></app-investimento>
<app-investimento [investimentos]="tesouro" [titulo]="'Tesouro Direto'"></app-investimento>
<app-investimento [investimentos]="poupanca" [titulo]="'Poupança'"></app-investimento>
<app-investimento [investimentos]="cripto" [titulo]="'Criptomoedas'"></app-investimento>
