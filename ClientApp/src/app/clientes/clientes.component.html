<form class="example-form">
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Idade</mat-label>
        <input matInput>
    </mat-form-field>
    <button class="btn btn-primary" (click)="cadastraCliente()"> Salvar </button>
</form>

<table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Saldo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.idade }}</td>
        <td>{{ cliente.saldo }}</td>
      </tr>
    </tbody>
  </table>
