<ng-container *ngIf="investimentos != null && investimentos.length > 0">
    <h1> {{titulo}} </h1>
    <table class='table table-striped' aria-labelledby="tableLabel">
        <tbody>
            <tr *ngFor="let investimento of investimentos">
                <td>{{ investimento.ativo }}</td>
                <!--<td>{{ investimento.quantidade }}</td>-->
                <td>R$ {{ investimento.valor | number:'1.2':'br'}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
